<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<form id="regForm1" method="get" wicket:id="regForm">
<fieldset>
	<legend style="color: #F90">Fill your details</legend>

	Registration Date : 
	<span wicket:id="createdOn"></span><br/>
	
	<span>Your Name: </span>
		<input wicket:id="name" type="text" id="name1" /><br/>
	<span>Email: </span>
		<input wicket:id="emailId" type="text" id="email" /><br/>
	<p>

	<input type="submit" name="Submit" value="Submit"/>
	</p>
</fieldset>
</form>
</body>
</html>
